---
Id: site-base-v4.2.2
Description: "Core Components needed by all Sites"
Apply: true
Meta:
  icon: paw
DRPVersion: v4.2.2
Components:
- Name: drp-community-content
  Type: ContentPackage
  Version: stable
- Name: task-library
  Type: ContentPackage
  Version: v4.2.2
- Name: krib
  Type: ContentPackage
  Version: v4.2.0
- Name: linode
  Type: ContentPackage
  Version: v1.0.0
- Name: certs
  Type: PluginProvider
  Version: v4.2.0
Plugins:
- Name: certs
  Provider: certs
Prefs:
  defaultBootEnv: local
  defaultStage: none
  defaultWorkflow: discover-linode
  unknownBootEnv: discovery
  completeJobsPurgedAfter: never
  failedJobsPurgedAfter: never
  jobsToKeep: "50"
  knownTokenTimeout: "3600"
  unknownTokenTimeout: "600"
